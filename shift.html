<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>Rojin Paya</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css"
    />
    <style>
      body {
        font-family: sans-serif;
        direction: rtl;
        background: #1a1a1a;
        color: #fff;
        text-align: center;
        padding: 30px;
      }
      input,
      button {
        padding: 10px;
        margin: 5px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
      }
      button {
        background-color: #0099ff;
        color: white;
        cursor: pointer;
      }
      table {
        margin: 20px auto;
        border-collapse: collapse;
        width: 80%;
      }
      th,
      td {
        border: 1px solid #555;
        padding: 10px;
        border-radius: 4px;
      }
      tr:nth-child(even) {
        background: #2a2a2a;
      }
      .روز {
        color: #00ff88;
        font-weight: bold;
      }
      .شب {
        color: #66aaff;
        font-weight: bold;
      }
      .تعطیل {
        color: #cccccc;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>📅 برنامه شیفت کاری</h2>
    <p>الگو: ۲ روز روزکار ← ۲ روز شب‌کار ← ۲ روز تعطیل</p>

    <label>تاریخ شروع (اولین روز شیفت روز):</label>
    <input type="text" id="startDate" placeholder="انتخاب تاریخ" />
    <button onclick="generateSchedule()">نمایش برنامه</button>

    <table id="shiftTable">
      <thead>
        <tr>
          <th>تاریخ شمسی</th>
          <th>روز هفته</th>
          <th>نوع شیفت</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>

    <script>
      $(document).ready(function () {
        // 🟢 تنظیم اولیه تقویم شمسی
        $("#startDate").persianDatepicker({
          format: "YYYY/MM/DD",
          initialValue: false,
        });
      });

      // ✅ تابع تبدیل اعداد فارسی به انگلیسی
      function fixNumbers(str) {
        return str.replace(/[۰-۹]/g, (d) => "۰۱۲۳۴۵۶۷۸۹".indexOf(d));
      }

      function generateSchedule() {
        let startDateStr = $("#startDate").val();
        if (!startDateStr) {
          alert("لطفاً تاریخ شروع را وارد کنید");
          return;
        }

        console.log("تاریخ انتخاب‌شده:", startDateStr);

        // 🟢 تبدیل اعداد فارسی به انگلیسی
        let enDateStr = fixNumbers(startDateStr);
        console.log("تاریخ انگلیسی‌شده:", enDateStr);

        // 🟢 جدا کردن سال، ماه، روز
        let parts = enDateStr.split("/");
        let y = parseInt(parts[0]);
        let m = parseInt(parts[1]);
        let d = parseInt(parts[2]);

        // 🟢 ساخت صحیح تاریخ شمسی
        let startDate = new persianDate([y, m, d]);
        console.log("تاریخ شمسی معتبر:", startDate.format("YYYY/MM/DD"));

        let tbody = $("#shiftTable tbody");
        tbody.empty();

        const shifts = ["روز", "روز", "شب", "شب", "تعطیل", "تعطیل"];

        for (let i = 0; i < 30; i++) {
          let date = startDate.clone().add("days", i);

          let dayOfWeek = date.format("dddd");
          let shiftType = shifts[i % 6];

          let row = `<tr>
                  <td>${date.format("YYYY/MM/DD")}</td>
                  <td>${dayOfWeek}</td>
                  <td class="${shiftType}">${shiftType}</td>
                </tr>`;
          tbody.append(row);
        }
      }
    </script>
    <h3>Made By M.R</h3>
  </body>
</html>
